# Profile is intended to be used in an extends block
# https://www.circitor.fr/Mibs/Html/E/ENTITY-SENSOR-MIB.php

metrics:
- MIB: ENTITY-MIB
  table:
    OID: 1.3.6.1.2.1.47.1.1.1
    name: entPhysicalTable
  symbols:
    - name: entity_fru
      OID: 1.3.6.1.2.1.47.1.1.1.1.16
      enum:
        "true": 1
        "false": 2
      

  metric_tags:
    - tag: entity_description
      column:
        OID: 1.3.6.1.2.1.47.1.1.1.1.2
        name: entPhysicalDescr

    - tag: entity_vendor_type
      column:
        OID: 1.3.6.1.2.1.47.1.1.1.1.3
        name: entPhysicalVendorType
        
    - tag: entity_contained_in
      column:
        OID: 1.3.6.1.2.1.47.1.1.1.1.4
        name: entPhysicalContainedIn
        
    - tag: entity_class
      column:
        OID: 1.3.6.1.2.1.47.1.1.1.1.5
        name: entPhysicalClass  
        enum:
          other: 1
          unknown: 2
          chassis: 3
          backplane: 4
          container: 5
          powerSupply: 6
          fan: 7
          sensor: 8
          module: 9
          port: 10
          stack: 11
          cpu: 12

    - tag: entity_parent_position
      column:
        OID: 1.3.6.1.2.1.47.1.1.1.1.6
        name: entPhysicalParentRelPos
        
    - tag: entity_name
      column:
        OID: 1.3.6.1.2.1.47.1.1.1.1.7
        name: entPhysicalName
        
    - tag: entity_hardware_version
      column:
        OID: 1.3.6.1.2.1.47.1.1.1.1.8
        name: entPhysicalHardwareRev
        
    - tag: entity_firmware_revision
      column:
        OID: 1.3.6.1.2.1.47.1.1.1.1.9
        name: entPhysicalFirmwareRev
        
    - tag: entity_software_revision
      column:
        OID: 1.3.6.1.2.1.47.1.1.1.1.10
        name: entPhysicalSoftwareRev
        
    - tag: entity_serial
      column:
        OID: 1.3.6.1.2.1.47.1.1.1.1.11
        name: entPhysicalSerialNum
      
    - tag: entity_manufacturer
      column:
        OID: 1.3.6.1.2.1.47.1.1.1.1.12
        name: entPhysicalMfgName
        
    - tag: entity_model
      column:
        OID: 1.3.6.1.2.1.47.1.1.1.1.13
        name: entPhysicalModelName
        
    - tag: entity_alias
      column:
        OID: 1.3.6.1.2.1.47.1.1.1.1.14
        name: entPhysicalAlias
        
    - tag: entity_asset_id
      column:
        OID: 1.3.6.1.2.1.47.1.1.1.1.15
        name: entPhysicalAssetID
        


