      #  name: ospf-as-lsa-count

    metric_tags:
      - column:
          OID: 1.3.6.1.2.1.14.1.1
          name: ospf-router-id
      - column:
          OID: 1.3.6.1.2.1.14.1.3
          name: ospf-version
      - column:
          OID: 1.3.6.1.2.1.14.1.4
          name: ospf-area-border-router
          enum: 
            "true": 1
            "false": 2
      - column:
          OID: 1.3.6.1.2.1.14.1.5
          name: ospf-as-border-router
          enum: 
            "true": 1
            "false": 2
      - column:
          OID: 1.3.6.1.2.1.14.1.16
          name: ospf-opaque-lsa-support
      - column:
          OID: 1.3.6.1.2.1.14.1.17
          name: ospf-reference-bandwidth

  - MIB: ospf
    table:
      OID: 1.3.6.1.2.1.14.7
      name: ospf/interface
    symbols:
      - OID: 1.3.6.1.2.1.14.8.1.4
        name: metric
      - OID: 1.3.6.1.2.1.14.7.1.21
        name: lsa-count
      - OID: 1.3.6.1.2.1.14.7.1.12
        name: state
        enum:
          down: 1
          loopback: 2
          waiting: 3
          pointToPoint: 4
          designatedRouter: 5
          backupDesignatedRouter: 6
          otherDesignatedRouter: 7

    metric_tags:
      - column:
          OID: 1.3.6.1.2.1.14.7.1.1
          name: ip-address
      - column:
          OID: 1.3.6.1.2.1.14.7.1.2
          name: ifindex
      - column:
          OID: 1.3.6.1.2.1.14.7.1.3
          name: area
      - column:
          OID: 1.3.6.1.2.1.14.7.1.4
          name: network-type
          enum: 
            broadcast: 1
            nbma: 2
            pointToPoint: 3
            pointToMultipoint: 5
      - column:
          OID: 1.3.6.1.2.1.14.7.1.6
          name: priority
      - column:
          OID: 1.3.6.1.2.1.14.7.1.8
          name: retransmission-interval
      - column:
          OID: 1.3.6.1.2.1.14.7.1.9
          name: hello-interval
      - column:
          OID: 1.3.6.1.2.1.14.7.1.10
          name: dead-interval
      - column:
          OID: 1.3.6.1.2.1.14.8.1.4
          name: metric
      - column:
          OID: 1.3.6.1.2.1.14.7.1.20
          name: authentication-type
          enum:
            none: 0
            simplePassword: 1
            md5: 2

